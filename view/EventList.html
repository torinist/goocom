<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/common.css">
  <link rel="stylesheet" type="text/css" href="../css/eventList.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  <title>イベントリスト</title>
</head>
<body>
  <div id="header">
    <h1>event list</h1>
  </div>
  <div id="messageArea"></div>
  <div id="main">
    <div class="inputArea">
        <select id="selectYear" class="form-control">
          <option>2017年</option>
          <option>2018年</option>
        </select>
        <input type="button" value="Add" id="addBtn" class="btn btn-primary" data-toggle="modal" data-target="#addModal"/>
    </div>
    <div class="contentsArea">
    </div>
  </div>
  <div id="footer">
    <p>copyright</p>
  </div>

  <!-- show modal -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">イベント追加</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="eventDate" class="col-form-label">日付</label>
              <input type="date" class="form-control" id="eventDate">
            </div>
            <div class="form-group">
              <label for="eventName" class="col-form-label">イベント名</label>
              <input type="text" class="form-control" id="eventName" placeholder="イベント名を入力"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="okBtn">OK</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/common.js"></script>
  <script src="../js/eventList.js"></script>
</body>
</html>
